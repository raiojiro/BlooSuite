{% extends "base.html" %}{% block content %}
{% include "nav.html" %}
<body>
    <h3 class="text-primary main-title">Project: {{project.name}}</h2>
    <div class="container-fluid">
        <table class="table table-primary table-bordered mx-auto" style="width:97%;">
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>File</th>
                <th>Status</th>
            </tr>
            {% for list in project.getlist %}
            <form method="POST">
                {% csrf_token %}
            <tr>
                <input type="hidden" name="id" value="{{list.id}}">
                <td><input type="text" class="form-control" name="title" value="{{list.title}}" onchange="form.submit()"></td>
                <td><textarea class="form-control" name="description" rows="3" onchange="form.submit()">{{list.description}}</textarea>
                <input type="submit" value="Save" class="btn btn-info btn-sm mt-2"></td>
                <td><div class="mb-3">
                    <input class="form-control" type="file" id="formFile" name="file" {% if list.file %} value="{{list.file}}" {% endif %} onchange="form.submit()">{{list.file}}
                </div></td>
                <td><div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" name="status" value="True" onchange="form.submit()" {% if list.status %} checked {% endif %}}>
                    <label class="form-check-label" for="flexCheckDefault">
                        {% if list.status %}
                        Completed
                        {% else %}
                        In Progress
                        {% endif %}
                    </label>
                </div></td>
            </tr>
            </form>
            {% endfor %}
        </table>
    </div>
</body>
{% endblock %}
