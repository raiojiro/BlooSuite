{% extends "base.html" %} {% block content %}
<body>
  {% include "nav.html" %}

  <div class="p-4">
    <div class="container-fluid border rounded">
      <table class="table">
        <caption>
          Payroll
        </caption>
        <thead>
          <tr>
            <th>Date</th>
            <th>Amount</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {% for payroll in payrolls %}
          <tr>
            <td>{{ payroll.created_at }}</td>
            <td>{{ payroll.amount }}</td>
            <td><i class="bi bi-download"></i></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>
{% endblock %}
