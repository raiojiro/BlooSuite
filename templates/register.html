{% extends "base.html" %} {% block content %}
<body class="auth-body">
  <div class="auth-form">
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label" for="active_code">Activation Code:</label>
        <input class="form-control" type="password" id="active_code" />
      </div>
      <div class="mb-3">
        <label class="form-label" for="username">Username</label>
        <input class="form-control" name="username" type="text" id="username" />
      </div>
      <div class="mb-3">
        <label class="form-label" for="password">Password</label>
        <input
          class="form-control"
          name="password"
          type="password"
          id="password"
        />
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-dark" style="margin-top: 1rem">
          Register
        </button>
        <a
          href="/login/"
          class="btn btn-dark"
          style="margin-top: 1rem; margin-left: 2rem"
          id="login"
          >Login instead</a
        >
      </div>
    </form>
  </div>
</body>
{% endblock content %}
