{% extends "base.html" %} {% block content %}
<body class="auth-body">
  <div class="container-fluid logo-center">
    <a class="navbar-brand text-center">BlooSuite</a>
  </div>
  <div class="auth-form">
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label" for="username">Username</label>
        <input class="form-control" name="username" type="text" id="username" />
      </div>
      <div class="mb-3">
        <label class="form-label" for="password">Password</label>
        <input
          class="form-control"
          name="password"
          type="password"
          id="password"
        />
      </div>
      <div class="mb-3">
        <button
          type="submit"
          class="btn btn-dark"
          style="margin-top: 1rem"
          id="login"
        >
          Login
        </button>
        <a
          href="/register/"
          class="btn btn-dark"
          style="margin-top: 1rem; margin-left: 2rem"
          id="register"
        >
          Register instead
        </a>
      </div>
    </form>
  </div>
</body>
{% endblock content %}
