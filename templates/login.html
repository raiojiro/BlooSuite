<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
  </head>
  <body class="auth-body">
    <div class="container-fluid logo-center"><a class="navbar-brand">BlooSuite</a></div>
    <div class="auth-form">
        <form method="POST">
            <div class="mb-3">
            <label class="form-label" for="username">Username</label>
            <input class="form-control" type="text" id="username">
        </div>
        <div class="mb-3">
            <label class="form-label" for="password">Password</label>
            <input class="form-control" type="password" id="password">
        </div>
        <div class="mb-3">
        <button type="submit" class="btn btn-dark" style="margin-top:1rem;" id="login">Login</button>
        <button type="button" class="btn btn-dark"style="margin-top:1rem;margin-left:2rem;" id="register">Register instead</button>
    </div>
        </form>
    </div>
  </body>
</html>
