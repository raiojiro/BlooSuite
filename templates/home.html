<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            <div class="d-flex flex-row-reverse">
        <div class="collapse navbar-collapse" id=""navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
            </ul>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Link</a>
                </li>
            </ul>
        </div>
        </div>
        </div>
    </nav>
    <div class="container main-body">
        <div class="row">
            <div class="col-lg main-div dashboard">
                <h3 class=" border-bottom border-primary main-title">Dashboard</h3>
            </div>
            <div class="col-sm main-div">
                <h3 class="main-title border-bottom border-primary">Calendar</h3>
                <div class="wrapper">
                    <div class="container-calendar">
                        <div id="left">
                            <div id="event-section">
                                <h3>Add Event</h3>
                                <input type="date" id="eventDate">
                                <input type="text" id="eventTitle" placeholder="Event Title">
                                <input type="text" id="eventDescription" placeholder="Event Description">
                                <button id="addEvent" onclick="addEvent()">
                                    Add
                                </button>
                            </div>
                            <div id="reminder-section">
                                <h3>Reminders</h3>
                                <!-- List to display reminders -->
                                <ul id="reminderList">
                                    <li data-event-id="1">
                                        <strong>Event Title</strong>
                                        - Event Description on Event Date
                                        <button class="delete-event" onclick="deleteEvent(1)">
                                            Delete
                                        </button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div id="right">
                            <h3 id="monthAndYear"></h3>
                            <div class="button-container-calendar">
                                <button id="previous" onclick="previous()">
                                    ‹
                                </button>
                                <button id="next" onclick="next()">
                                    ›
                                </button>
                            </div>
                            <table class="table-calendar" id="calendar" data-lang="en">
                                <thead id="thead-month"></thead>
                                <!-- Table body for displaying the calendar -->
                                <tbody id="calendar-body"></tbody>
                            </table>
                            <div class="footer-container-calendar">
                                <label for="month">Jump To: </label>
                                <!-- Dropdowns to select a specific month and year -->
                                <select id="month" onchange="jump()">
                                    <option value=0>Jan</option>
                                    <option value=1>Feb</option>
                                    <option value=2>Mar</option>
                                    <option value=3>Apr</option>
                                    <option value=4>May</option>
                                    <option value=5>Jun</option>
                                    <option value=6>Jul</option>
                                    <option value=7>Aug</option>
                                    <option value=8>Sep</option>
                                    <option value=9>Oct</option>
                                    <option value=10>Nov</option>
                                    <option value=11>Dec</option>
                                </select>
                                <!-- Dropdown to select a specific year -->
                                <select id="year" onchange="jump()"></select>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Include the JavaScript file for the calendar functionality -->
                <script src="calendar.js"></script>
            </div>
        </div>

  </body>
</html>
