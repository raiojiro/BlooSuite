{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
            <script src="calendar.js"></script>
            <script>
                function addList() {
                    var newspan = document.createElement("span");
                    newspan.innerHTML = '<input type="text" class="form-control modal-input" id="projectlist" name="projectlist[]">';
                    document.getElementById("todolist").appendChild(newspan);
                }
                function addGroup(){
                    var newspan=document.createElement("span");
                    newspan.innerHTML='<input type="text" class="form-control modal-input" id="userlist" name="userlist[]">';
                    document.getElementById("userlist").appendChild(newspan);
                }
            </script>
        <link rel="stylesheet" href="{% static 'style.css' %}" />
  </head>
  <body>
    {% include "nav.html" %}
    <h3 class="text-primary main-title">Dashboard</h2>
    <div class="container-fluid main-body">
        <div class="row">
            <div class="col-lg main-div dashboard">
                <h3 class="text-primary border-bottom border-primary secondary-title">Projects</h3>

                <!-- Project Modal Button -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ProjectModal">
                    Add Project
                </button>

                <!-- Project Modal -->
                <div class="modal fade" id="ProjectModal" tabindex="-1" aria-labelledby="ProjectModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="ProjectModalLabel">Add Project</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                            <form id="projectform" action="" method="post">
                                {% csrf_token %}
                               <label for="projectname" class="form-label">Project Name:</label>
                                <input type="text" class="form-control" id="projectname" name="projectname"><br>
                                <label for="projectdescription" class="form-label"">Project Description:</label>
                                <textarea class= "form-control" id="projectdescription" name="projectdescription"></textarea>
                                <label for="group" class="form-label">Group:</label>
                                <input type="text" class="form-control" id="group" name="group">
                                <div id="todolist">
                                <label for="projectlist" class="form-label">Project List:</label>
                                <input type="text" class="form-control modal-input" id="projectlist" name="projectlist[]">
                                </div>
                                <br><button class="btn btn-primary" type="button" onclick="addList()">Add</button>
                                
                            </div>
                            <div class="modal-footer">
                                <input type="reset" value="Close" class="btn btn-secondary" data-bs-dismiss="modal">
                                <input type="submit" value="Save Changes" class="btn btn-primary">
                            </div>
                            </form>
                        </div>
                    </div>
                </div> <!--- End of Project Modal -->

                <!--Group Modal Button-->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#GroupModal">
                    Add Group
                </button>

                <!-- Group Modal -->
                <div class="modal fade" id="GroupModal" tabindex="-1" aria-labelledby="GroupModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="GroupModalLabel">Add Project</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="groupform" action="" method="post">
                                    {% csrf_token %}
                                    <label for="groupname" class="form-label">Group Name:</label>
                                    <input type="text" class="form-control" id="groupname" name="groupname">
                                    <div id="userlist">
                                        <label for="userlist" class="form-label"">User List:</label>
                                        <input type="text" class="form-control modal-input" id="userlist" name="userlist[]">
                                    </div>
                                    <br><button class="btn btn-primary" type="button" onclick="addGroup()">Add</button>
                            </div>
                            <div class="modal-footer">
                                <input type="reset" value="Close" class="btn btn-secondary" data-bs-dismiss="modal">
                                <input type="submit" value="Save Changes" class="btn btn-primary">
                            </div>
                            </form>
                        </div>
                    </div>
                </div> <!--- End of Group Modal -->

            </div> <!-- End of Dashboard -->


            <div class="col-sm main-div">
                <h3 class="text-primary secondary-title border-bottom border-primary">Calendar</h3>
                <div class="wrapper">
                    <div class="container-calendar">
                        <div id="left">
                            <div id="event-section">
                                <h3>Add Event</h3>
                                <input type="date" id="eventDate">
                                <input type="text" id="eventTitle" placeholder="Event Title">
                                <input type="text" id="eventDescription" placeholder="Event Description">
                                <button id="addEvent" onclick="addEvent()">
                                    Add
                                </button>
                            </div>
                            <div id="reminder-section">
                                <h3>Reminders</h3>
                                <!-- List to display reminders -->
                                <ul id="reminderList">
                                    <li data-event-id="1">
                                        <strong>Event Title</strong>
                                        - Event Description on Event Date
                                        <button class="delete-event" onclick="deleteEvent(1)">
                                            Delete
                                        </button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div id="right">
                            <h3 id="monthAndYear"></h3>
                            <div class="button-container-calendar">
                                <button id="previous" onclick="previous()">
                                    ‹
                                </button>
                                <button id="next" onclick="next()">
                                    ›
                                </button>
                            </div>
                            <table class="table-calendar" id="calendar" data-lang="en">
                                <thead id="thead-month"></thead>
                                <!-- Table body for displaying the calendar -->
                                <tbody id="calendar-body"></tbody>
                            </table>
                            <div class="footer-container-calendar">
                                <label for="month">Jump To: </label>
                                <!-- Dropdowns to select a specific month and year -->
                                <select id="month" onchange="jump()">
                                    <option value=0>Jan</option>
                                    <option value=1>Feb</option>
                                    <option value=2>Mar</option>
                                    <option value=3>Apr</option>
                                    <option value=4>May</option>
                                    <option value=5>Jun</option>
                                    <option value=6>Jul</option>
                                    <option value=7>Aug</option>
                                    <option value=8>Sep</option>
                                    <option value=9>Oct</option>
                                    <option value=10>Nov</option>
                                    <option value=11>Dec</option>
                                </select>
                                <!-- Dropdown to select a specific year -->
                                <select id="year" onchange="jump()"></select>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Include the JavaScript file for the calendar functionality -->
                
            </div>
        </div>

  </body>
</html>
